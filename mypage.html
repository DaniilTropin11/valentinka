<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ú–∞—Å—å–∫–∞! ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    
    .game-container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      max-width: 90%;
      width: 500px;
      position: relative;
      z-index: 10;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #e63946;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: #1d3557;
      font-weight: normal;
    }
    
    .game-area {
      background: #fef9f9;
      border-radius: 20px;
      height: 300px;
      position: relative;
      margin: 20px 0;
      overflow: hidden;
      border: 4px dashed #ffb3c1;
      cursor: pointer;
      box-shadow: inset 0 0 15px rgba(230, 57, 70, 0.2);
    }
    
    .heart {
      position: absolute;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    
    .heart:hover {
      transform: scale(1.2);
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #1d3557;
      font-weight: bold;
    }
    
    .timer {
      background: #e63946;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
    }
    
    .score {
      background: #ffb3c1;
      padding: 5px 15px;
      border-radius: 20px;
    }
    
    .message {
      font-size: 1.6rem;
      min-height: 60px;
      margin: 20px 0;
      color: #e63946;
      font-weight: bold;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .message.show {
      opacity: 1;
    }
    
    .btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
    }
    
    .btn:hover {
      background: #c1121f;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(230, 57, 70, 0.6);
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .end-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      padding: 30px;
    }
    
    .final-score {
      font-size: 4rem;
      color: #e63946;
      margin: 20px 0;
      text-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    
    .love-message {
      font-size: 1.8rem;
      color: #1d3557;
      margin: 25px 0;
      line-height: 1.4;
      max-width: 90%;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #f36;
      border-radius: 0;
      animation: confetti-fall 5s ease-in-out forwards;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
    }
    
    .signature {
      margin-top: 25px;
      font-style: italic;
      color: #1d3557;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>‚ù§Ô∏è 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è</h1>
    <div class="subtitle">–°–æ–±–µ—Ä–∏ –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫ –∑–∞ 30 —Å–µ–∫—É–Ω–¥!</div>
    
    <div class="stats">
      <div class="timer">‚è±Ô∏è <span id="time">30</span> —Å–µ–∫</div>
      <div class="score">üíñ <span id="score">0</span></div>
    </div>
    
    <div class="game-area" id="game-area">
      <div class="message" id="message"></div>
    </div>
    
    <button class="btn" id="start-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    
    <div class="end-screen" id="end-screen">
      <div>–¢—ã —Å–æ–±—Ä–∞–ª–∞</div>
      <div class="final-score" id="final-score">0</div>
      <div>—Å–µ—Ä–¥–µ—á–µ–∫!</div>
      <div class="love-message" id="love-message"></div>
      <button class="btn" id="restart-btn">–°—ã–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑</button>
    </div>
    
    <div class="signature" id="signature"></div>
  </div>

  <script>
    // === –ù–ê–°–¢–†–û–ô–ö–ò (–∏–∑–º–µ–Ω–∏—Ç–µ –∏–º—è –∑–¥–µ—Å—å!) ===
    const wifeName = "–õ—é–±–∏–º–∞—è"; // ‚Üê –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –ò–ú–Ø –í–ê–®–ï–ô –ñ–ï–ù–´
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const gameArea = document.getElementById('game-area');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const timeEl = document.getElementById('time');
    const scoreEl = document.getElementById('score');
    const messageEl = document.getElementById('message');
    const endScreen = document.getElementById('end-screen');
    const finalScoreEl = document.getElementById('final-score');
    const loveMessageEl = document.getElementById('love-message');
    const signatureEl = document.getElementById('signature');
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let timer;
    let heartInterval;
    const hearts = [];
    
    // –°–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    const messages = [
      { min: 0, max: 5, text: "–ù–∞—á–∞–ª–æ –ø—É—Ç–∏ –∫ –º–æ–µ–º—É —Å–µ—Ä–¥—Ü—É üíï" },
      { min: 6, max: 12, text: "–¢—ã —É–∂–µ –∑–∞–±—Ä–∞–ª–∞ —á–∞—Å—Ç—å –º–æ–µ–≥–æ —Å–µ—Ä–¥—Ü–∞ üíó" },
      { min: 13, max: 20, text: "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –±—å—ë—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è üíì" },
      { min: 21, max: 30, text: "–¢—ã –∑–∞–±—Ä–∞–ª–∞ –≤—Å—ë –º–æ—ë —Å–µ—Ä–¥—Ü–µ! üíñ" },
      { min: 31, max: Infinity, text: "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –Ω–∞–≤—Å–µ–≥–¥–∞ —Ç–≤–æ—ë! üíò" }
    ];
    
    // –†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    const loveMessages = [
      `–ö–∞–∂–¥–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ ‚Äî —ç—Ç–æ –¥–µ–Ω—å, –∫–æ–≥–¥–∞ —è –≤–ª—é–±–ª—è—é—Å—å –≤ —Ç–µ–±—è –∑–∞–Ω–æ–≤–æ. –° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, ${wifeName}! ‚ù§Ô∏è`,
      `–¢—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏. –õ—é–±–ª—é —Ç–µ–±—è, ${wifeName}! üíù`,
      `–î–∞–∂–µ –µ—Å–ª–∏ —Å–æ–±—Ä–∞—Ç—å –≤—Å–µ —Å–µ—Ä–¥—Ü–∞ –º–∏—Ä–∞, –Ω–∏ –æ–¥–Ω–æ –Ω–µ —Å—Ä–∞–≤–Ω–∏—Ç—Å—è —Å —Ç–≤–æ–∏–º. –° –ª—é–±–æ–≤—å—é, ${wifeName}! üíû`,
      `–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç —Ç–µ–±–µ ‚Äî —Å–µ–≥–æ–¥–Ω—è, –∑–∞–≤—Ç—Ä–∞ –∏ –≤—Å–µ–≥–¥–∞. –° –î–Ω—ë–º –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, ${wifeName}! üíì`,
      `–¢—ã –¥–µ–ª–∞–µ—à—å –∫–∞–∂–¥—ã–π –º–æ–π –¥–µ–Ω—å –ø–æ—Ö–æ–∂–∏–º –Ω–∞ –ø—Ä–∞–∑–¥–Ω–∏–∫ –ª—é–±–≤–∏. –û–±–æ–∂–∞—é —Ç–µ–±—è, ${wifeName}! üíó`
    ];
    
    // –ü–æ–¥–ø–∏—Å—å
    signatureEl.textContent = `–° –ª—é–±–æ–≤—å—é, —Ç–≤–æ–π –º—É–∂ ‚ù§Ô∏è`;
    
    // –°–æ–∑–¥–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–æ
    function createHeart() {
      if (!gameActive) return;
      
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      
      // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
      const x = Math.random() * (gameArea.offsetWidth - 50);
      const y = Math.random() * (gameArea.offsetHeight - 50);
      
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      
      // –°–ª—É—á–∞–π–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
      heart.style.animationDelay = `${Math.random() * 2}s`;
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
      heart.addEventListener('click', () => {
        if (!gameActive) return;
        
        // –≠—Ñ—Ñ–µ–∫—Ç –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
        heart.style.transform = 'scale(1.5)';
        heart.style.opacity = '0';
        heart.style.transition = 'all 0.3s';
        
        // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç (–≤–∏–∑—É–∞–ª—å–Ω—ã–π)
        showMessage('+1 ‚ù§Ô∏è');
        
        // –£–≤–µ–ª–∏—á–∏—Ç—å —Å—á—ë—Ç
        score++;
        scoreEl.textContent = score;
        
        // –£–¥–∞–ª–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–æ —á–µ—Ä–µ–∑ –∞–Ω–∏–º–∞—Ü–∏—é
        setTimeout(() => {
          if (gameArea.contains(heart)) {
            gameArea.removeChild(heart);
            hearts.splice(hearts.indexOf(heart), 1);
          }
        }, 300);
      });
      
      gameArea.appendChild(heart);
      hearts.push(heart);
      
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        if (gameArea.contains(heart)) {
          gameArea.removeChild(heart);
          hearts.splice(hearts.indexOf(heart), 1);
        }
      }, 3000);
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 800);
    }
    
    // –°–æ–∑–¥–∞—Ç—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    function createConfetti() {
      const colors = ['#e63946', '#f77f00', '#06d6a0', '#118ab2', '#ef476f'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 20 - 20}px`;
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = `${Math.random() * 10 + 5}px`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        
        document.body.appendChild(confetti);
        
        // –£–¥–∞–ª–∏—Ç—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
          if (document.body.contains(confetti)) {
            document.body.removeChild(confetti);
          }
        }, 5000);
      }
    }
    
    // –¢–∞–π–º–µ—Ä
    function startTimer() {
      timeLeft = 30;
      timeEl.textContent = timeLeft;
      
      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }
    
    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
    function endGame() {
      gameActive = false;
      clearInterval(timer);
      clearInterval(heartInterval);
      
      // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–µ—Ä–¥–µ—á–∫–∏
      hearts.forEach(heart => {
        if (gameArea.contains(heart)) {
          gameArea.removeChild(heart);
        }
      });
      hearts.length = 0;
      
      // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
      finalScoreEl.textContent = score;
      
      // –í—ã–±—Ä–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—á—ë—Ç–∞
      const message = messages.find(m => score >= m.min && score <= m.max) || messages[messages.length - 1];
      loveMessageEl.textContent = loveMessages[Math.floor(Math.random() * loveMessages.length)];
      
      // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
      createConfetti();
      
      // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω
      endScreen.style.display = 'flex';
    }
    
    // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
    function startGame() {
      // –°–±—Ä–æ—Å–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      score = 0;
      scoreEl.textContent = '0';
      endScreen.style.display = 'none';
      gameActive = true;
      
      // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ
      hearts.forEach(heart => {
        if (gameArea.contains(heart)) {
          gameArea.removeChild(heart);
        }
      });
      hearts.length = 0;
      
      // –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–∞–π–º–µ—Ä
      startTimer();
      
      // –°–æ–∑–¥–∞–≤–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 600–º—Å
      heartInterval = setInterval(createHeart, 600);
      
      // –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
      for (let i = 0; i < 3; i++) {
        setTimeout(createHeart, i * 300);
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞—Ç—å 2 —Å–µ—Ä–¥–µ—á–∫–∞ –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è –¥–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
    setTimeout(createHeart, 500);
    setTimeout(createHeart, 1200);
  </script>
</body>
</html>
