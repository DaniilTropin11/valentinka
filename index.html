    <style>

<body>
    <div class="game-container">
        <h1>‚ù§Ô∏è –°–±–µ–∂–∞–≤—à–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏! ‚ù§Ô∏è</h1>
        <div class="subtitle">–õ–æ–≤–∏ –∏—Ö –ø–æ–∫–∞ –Ω–µ —Ä–∞–∑–±–µ–∂–∞–ª–∏—Å—å! –£ —Ç–µ–±—è 30 —Å–µ–∫—É–Ω–¥!</div>

        <div class="stats">
            <div class="timer">‚è±Ô∏è <span id="time">30</span> —Å–µ–∫</div>
            <div class="score">üíñ <span id="score">0</span> —Å–µ—Ä–¥–µ—á–µ–∫</div>

        <div class="game-area" id="game-area">

        <div class="end-screen" id="end-screen">
            <div>–¢—ã –ø–æ–π–º–∞–ª–∞</div>
            <div class="final-score" id="final-score">0</div>
            <div>—Å–±–µ–∂–∞–≤—à–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫!</div>
            <div class="love-message" id="love-message"></div>
            <button class="btn" id="restart-btn">–•–æ—á—É –µ—â—ë —Å–µ—Ä–¥–µ—á–µ–∫!</button>
        </div>

        <div class="signature" id="signature"></div>
    </div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò (–∏–∑–º–µ–Ω–∏—Ç–µ –∏–º—è –∑–¥–µ—Å—å!) ===
        const wifeName = "–ú–∞—Å—å–∫–∞"; // ‚Üê –¢–í–û–Å –ò–ú–Ø –ó–î–ï–°–¨

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const gameArea = document.getElementById('game-area');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const timeEl = document.getElementById('time');
        const scoreEl = document.getElementById('score');
        const messageEl = document.getElementById('message');
        const endScreen = document.getElementById('end-screen');
        const finalScoreEl = document.getElementById('final-score');
        const loveMessageEl = document.getElementById('love-message');
        const signatureEl = document.getElementById('signature');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timer;
        let heartInterval;
        const hearts = [];

        // –í–µ—Å—ë–ª—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        const messages = [
            { min: 0, max: 5, text: "–≠—Ö... –°–µ—Ä–¥—Ü–∞ —Å–µ–≥–æ–¥–Ω—è –≤—è–ª—ã–µ ü§®" },
            { min: 6, max: 12, text: "–ù–µ–ø–ª–æ—Ö–æ! –ù–æ —Å–µ—Ä–¥—Ü–∞ –æ—Ç —Ç–µ–±—è —Ä–∞–∑–±–µ–≥–∞—é—Ç—Å—è! üòÜ" },
            { min: 13, max: 20, text: "–û–≥–æ! –¢—ã –ø–æ—á—Ç–∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –ª–æ–≤–µ—Ü —Å–µ—Ä–¥–µ—Ü! üéØ" },
            { min: 21, max: 30, text: "–°–µ—Ä–¥—Ü–∞ —Å–¥–∞—é—Ç—Å—è! –¢—ã —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–∞—è! üèÉ‚Äç‚ôÄÔ∏èüí®" },
            { min: 31, max: Infinity, text: "–¢—ã –ø–æ–π–º–∞–ª–∞ –í–°–ï –º–æ–∏ —Å–µ—Ä–¥–µ—á–∫–∏! –ë–æ–ª—å—à–µ –Ω–µ–∫—É–¥–∞ —Å–∫–ª–∞–¥—ã–≤–∞—Ç—å! üèÜ" }
        ];

        // –Æ–º–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        const loveMessages = [
            `${wifeName}, –∫–∞–∂–¥–æ–µ –ø–æ–π–º–∞–Ω–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ = +1 –∫ —Ç–µ—Ä–ø–µ–Ω–∏—é –∫–æ –º–Ω–µ! –°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ—ë —Ç–µ—Ä–ø–µ–Ω–∏–µ! ‚ù§Ô∏è`,
            `–ï—Å–ª–∏ –±—ã –ª—é–±–æ–≤—å –∏–∑–º–µ—Ä—è–ª–∞—Å—å –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö, —Ç—ã –±—ã —É–∂–µ –±—ã–ª–∞ –º—É–ª—å—Ç–∏–º–∏–ª–ª–∏–æ–Ω–µ—Ä—à–µ–π! üí∞üíñ`,
            `–°–µ—Ä–¥–µ—á–µ–∫: ${score}. –¢–µ—Ä–ø–µ–Ω–∏—è –∫–æ –º–Ω–µ: –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ. –°–ø–∞—Å–∏–±–æ, ${wifeName}! üòÖüíù`,
            `–¢–≤–æ–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã: —Å–µ—Ä–¥–µ—á–µ–∫ ‚Äî ${score}, –º–æ–π —É—Ä–æ–≤–µ–Ω—å –≤–ª—é–±–ª—ë–Ω–Ω–æ—Å—Ç–∏ ‚Äî –∑–∞—à–∫–∞–ª–∏–≤–∞–µ—Ç! üìàüíû`,
            `–ú–æ–∏ —Å–µ—Ä–¥–µ—á–∫–∏ —É–±–µ–≥–∞–ª–∏, –Ω–æ —Ç–≤–æ—è –ª—é–±–æ–≤—å –∏—Ö –≤—Å–µ—Ö –ø–æ–π–º–∞–ª–∞! –ú–∞–≥–∏—è, –Ω–µ –∏–Ω–∞—á–µ! ü™Ñüíó`
        ];

        // –ü–æ–¥–ø–∏—Å—å —Å —é–º–æ—Ä–æ–º
        signatureEl.textContent = `–¢–≤–æ–π –º—É–∂, –∫–æ—Ç–æ—Ä—ã–π –≤–µ—á–Ω–æ —Ç–µ—Ä—è–µ—Ç —Å–≤–æ–∏ —Å–µ—Ä–¥–µ—á–∫–∏ —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π ‚ù§Ô∏è`;

        // –°–æ–∑–¥–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–æ
        function createHeart() {
            if (!gameActive) return;

            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';

            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const x = Math.random() * (gameArea.offsetWidth - 50);
            const y = Math.random() * (gameArea.offsetHeight - 50);

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // –°–ª—É—á–∞–π–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
            heart.style.animationDelay = `${Math.random() * 2}s`;

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
            heart.title = "–û–π, —É–±–µ–≥–∞—é!";

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            heart.addEventListener('click', () => {
                if (!gameActive) return;

                // –≠—Ñ—Ñ–µ–∫—Ç –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
                heart.style.transform = 'scale(1.5)';
                heart.style.opacity = '0';
                heart.style.transition = 'all 0.3s';

                // –í–µ—Å—ë–ª—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
                const clickMessages = [
                    '–ü–æ–π–º–∞–ª–∞! üëç',
                    '–û–ø–∞! ü§ô',
                    '–ï—Å—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç! üìû',
                    '–í —è–±–ª–æ—á–∫–æ! üéØ',
                    '–°–µ—Ä–¥–µ—á–∫–æ –≤ –∫–∞—Ä–º–∞–Ω! üëõ',
                    '–ú–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ! üòÑ'
                ];
                showMessage(clickMessages[Math.floor(Math.random() * clickMessages.length)]);

                // –£–≤–µ–ª–∏—á–∏—Ç—å —Å—á—ë—Ç
                score++;
                scoreEl.textContent = score;

                // –£–¥–∞–ª–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–æ —á–µ—Ä–µ–∑ –∞–Ω–∏–º–∞—Ü–∏—é
                setTimeout(() => {
                    if (gameArea.contains(heart)) {
                        gameArea.removeChild(heart);
                        hearts.splice(hearts.indexOf(heart), 1);
                    }
                }, 300);
            });

            gameArea.appendChild(heart);
            hearts.push(heart);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (gameArea.contains(heart)) {
                    heart.style.opacity = '0.5';
                    heart.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        if (gameArea.contains(heart)) {
                            gameArea.removeChild(heart);
                            hearts.splice(hearts.indexOf(heart), 1);
                        }
                    }, 500);
                }
            }, 3000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.classList.add('show');

            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 800);
        }

        // –°–æ–∑–¥–∞—Ç—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#e63946', '#f77f00', '#06d6a0', '#118ab2', '#ef476f'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 20 - 20}px`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

                document.body.appendChild(confetti);

                // –£–¥–∞–ª–∏—Ç—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    if (document.body.contains(confetti)) {
                        document.body.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timeLeft = 30;
            timeEl.textContent = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;

                // –í–µ—Å—ë–ª—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–æ–≥–¥–∞ –≤—Ä–µ–º—è –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è
                if (timeLeft === 10) {
                    showMessage("–í—Ä–µ–º—è –ø–æ—á—Ç–∏ –≤—ã—à–ª–æ! ‚è∞");
                }
                if (timeLeft === 5) {
                    showMessage("–°–µ—Ä–¥—Ü–∞ —É–±–µ–≥–∞—é—Ç! üèÉ‚Äç‚ôÇÔ∏èüí®");
                }
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            gameActive = false;
            clearInterval(timer);
            clearInterval(heartInterval);

            // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–µ—Ä–¥–µ—á–∫–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º
            hearts.forEach(heart => {
                heart.style.opacity = '0';
                heart.style.transform = 'scale(0)';
                heart.style.transition = 'all 0.5s';
            });

            setTimeout(() => {
                hearts.forEach(heart => {
                    if (gameArea.contains(heart)) {
                        gameArea.removeChild(heart);
                    }
                });
                hearts.length = 0;
            }, 500);

            // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            finalScoreEl.textContent = score;

            // –í—ã–±—Ä–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—á—ë—Ç–∞
            const message = messages.find(m => score >= m.min && score <= m.max) || messages[messages.length - 1];

            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —Å–µ—Ä–¥–µ—á–µ–∫
            const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            loveMessageEl.textContent = randomMessage.replace('${score}', score);

            // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            createConfetti();

            // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                endScreen.style.display = 'flex';
            }, 1000);
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        function startGame() {
            // –°–±—Ä–æ—Å–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            score = 0;
            scoreEl.textContent = '0';
            endScreen.style.display = 'none';
            gameActive = true;

            // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ
            hearts.forEach(heart => {
                if (gameArea.contains(heart)) {
                    gameArea.removeChild(heart);
                }
            });
            hearts.length = 0;

            // –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–∞–π–º–µ—Ä
            startTimer();

            // –°–æ–∑–¥–∞–≤–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 600–º—Å
            heartInterval = setInterval(createHeart, 600);

            // –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
            for (let i = 0; i < 3; i++) {
                setTimeout(createHeart, i * 300);
            }

            // –í–µ—Å—ë–ª–æ–µ —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            showMessage("–õ–æ–≤–∏ —Å–µ—Ä–¥–µ—á–∫–∏! –û–Ω–∏ —É–±–µ–≥–∞—é—Ç! üèÉ‚Äç‚ôÄÔ∏èüí®");
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞—Ç—å 2 —Å–µ—Ä–¥–µ—á–∫–∞ –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è –¥–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
        setTimeout(() => {
            if (!gameActive) createHeart();
        }, 500);

        setTimeout(() => {
            if (!gameActive) createHeart();
        }, 1200);
    </script>
